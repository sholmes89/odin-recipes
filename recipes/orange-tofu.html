<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Tofu</title>
</head>
<body>
    <h1>Orange Tofu</h1>
    <img src="../images/orange-tofu.jpg" alt="A bowl of Orange Tofu" />
    <h2>Description</h2>
    <p>Delicious vegan alternative to the popular Orange Chicken dish.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Tofu</li>
        <li>Cornstarch</li>
        <li>Orange Juice</li>
        <li>Orange Zest</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Chop up tofu</li>
        <li>Dip in flour/cornstarch mix</li>
        <li>Fry tofu until crispy</li>
        <li>Dip in magic orange sauce</li>
    </ol>
</body>
</html>
